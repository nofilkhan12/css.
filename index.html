
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="board">

    <!-- YELLOW HOME -->
    <div class="home yellow">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- TOP PATH (RED) -->
    <div class="path red-path">
        <div></div><div></div><div class="fill"></div>
        <div></div><div></div><div class="fill"></div>
        <div></div><div></div><div class="fill"></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
    </div>

    <!-- RED HOME -->
    <div class="home red">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- LEFT PATH (YELLOW) -->
    <div class="path yellow-path">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div class="fill"></div><div class="fill"></div><div class="fill"></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
    </div>

    <!-- CENTER WHITE -->
    <div class="center"></div>

    <!-- RIGHT PATH (BLUE) -->
    <div class="path blue-path">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div class="fill"></div><div class="fill"></div><div class="fill"></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
    </div>

    <!-- GREEN HOME -->
    <div class="home green">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- BOTTOM PATH (GREEN) -->
    <div class="path green-path">
        <div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div>
        <div class="fill"></div><div class="fill"></div><div class="fill"></div>
        <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- BLUE HOME -->
    <div class="home blue">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

</div>

</body>
</html>
